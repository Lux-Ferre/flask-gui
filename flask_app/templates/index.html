<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='assets/css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row" id="header_row">
        <div class="col text-center">
            <h1>{{ title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="output" class="w-100"></div>
        </div>
    </div>
    <div class="row g-0">
        <div class="col">
            <form id="submission_form">
                <div class="input-group"><span class="input-group-text">&gt;</span><input id="inputField" class="form-control" type="text" /><button class="btn btn-dark btn-outline-info" type="submit">Submit</button></div>
            </form>
        </div>
        <div class="col-auto"><button class="btn btn-dark btn-outline-secondary" id="settings_button" type="button">⚙️</button></div>
    </div>
</div>
<div id="settings_modal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Settings</h4><button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col d-flex justify-content-center"><label class="form-label" for="console_colour_picker">Console: </label><input id="console_colour_picker" type="color" /></div>
                    <div class="col d-flex justify-content-center"><label class="form-label" for="text_colour_picker">Text: </label><input id="text_colour_picker" type="color" value="#ffffff"/></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='assets/js/ui.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/logic.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/websocket.js') }}"></script>
<script src="{{ url_for('static', filename='assets/js/listeners.js') }}"></script>
</body>
</html>
