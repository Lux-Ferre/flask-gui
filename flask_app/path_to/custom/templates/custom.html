<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('custom.static', filename='assets/css/styles.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="header_row" class="row">
        <div class="col text-center">
            <h1 class="text-decoration-underline">{{ title }}</h1>
        </div>
    </div>
    <div id="game_result_row" class="row">
        <div class="col text-center"><h3 id="result_message"></h3></div>
    </div>
    <div id="result_spacer" class="row spacer_row" style="margin: 5px 0;">
        <div class="col">
            <div style="border-top-width: 1px;border-top-style: solid;"></div>
        </div>
    </div>
    <div id="new_game_row" class="row d-flex justify-content-center">
        <div class="col-auto d-flex align-items-center"><input id="new_game_size" class="form-range" type="range" min="3" max="9" step="1" value="5" style="max-width: 400px;min-width: 250px;" /><span id="range_display" style="min-width: 2em;border-style: outset;min-height: 2em;text-align: center;margin-left: 5px;">5</span></div>
        <div class="col-auto"><button id="new_game_button" class="btn btn-dark btn-outline-info" type="button">New Game</button></div>
    </div>
    <div class="row"><div id="display_container" class="col"></div></div>
    <div class="row spacer_row" style="margin: 5px 0;">
        <div class="col">
            <div style="border-top-width: 1px;border-top-style: solid;"></div>
        </div>
    </div>
    <div id="guess_row" class="row d-flex justify-content-center" style="padding: 1px;"></div>
    <div id="guess_button_row" class="row">
        <div class="col d-flex justify-content-center"><button id="guess_button" class="btn btn-dark btn-outline-info" type="button">Submit Guess</button></div>
    </div>
</div>
<template id="display_row">
    <div class="row d-flex justify-content-center" style="padding: 1px;"></div>
</template>
<template id="display_tile">
    <div class="col-auto d-flex justify-content-center align-items-center"><span style="border-style: outset;min-height: 2em;min-width: 2em;text-align: center;">5</span></div>
</template>
<template id="guess_tile">
    <div class="col-auto">
        <select data-location="">
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
</template>
<script src="{{ url_for('custom.static', filename='assets/js/ui.js') }}"></script>
<script src="{{ url_for('custom.static', filename='assets/js/logic.js') }}"></script>
<script src="{{ url_for('custom.static', filename='assets/js/websocket.js') }}"></script>
<script src="{{ url_for('custom.static', filename='assets/js/listeners.js') }}"></script>
</body>
</html>
